<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>üíï Dating App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --bg-secondary: #f5f5f7;
            --text: #000000;
            --text-secondary: #666666;
            --border: #e5e5e7;
            --accent: #ff5a5f;
            --success: #34c759;
            --warning: #ff9500;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text: #ffffff;
            --text-secondary: #999999;
            --border: #333333;
            --shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
            padding-bottom: 120px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-top: 12px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        /* GAMIFICATION - Stats Bar */
        .stats-bar {
            background: linear-gradient(135deg, var(--accent), #ff8a80);
            color: white;
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            box-shadow: 0 8px 20px rgba(255, 90, 95, 0.3);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            display: block;
        }

        .stat-label {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.9;
        }

        /* Achievement Badges */
        .achievements {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding: 8px 0;
        }

        .achievement {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .achievement-badge {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .achievement.unlocked .achievement-badge {
            background: linear-gradient(135deg, var(--success), #81c784);
        }

        .achievement.locked .achievement-badge {
            background: var(--bg-secondary);
            opacity: 0.5;
        }

        .achievement-name {
            font-size: 9px;
            max-width: 50px;
            text-align: center;
            color: var(--text-secondary);
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-around;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .navbar.visible {
            display: flex;
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 24px;
            transition: all 0.2s;
            position: relative;
        }

        .nav-btn.active {
            color: var(--accent);
            transform: scale(1.1);
        }

        .nav-badge {
            position: absolute;
            top: 4px;
            right: 8px;
            background: var(--warning);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
        }

        .section {
            display: none;
            animation: fadeIn 0.3s;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-form {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg);
            color: var(--text);
            font-family: inherit;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .photo-upload {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border: 2px dashed var(--border);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: var(--bg);
            transition: all 0.3s;
        }

        .photo-upload:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .photo-upload img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 14px;
            object-fit: cover;
        }

        .photo-upload input[type="file"] { display: none; }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .tag {
            padding: 8px 12px;
            border: 2px solid var(--border);
            border-radius: 20px;
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .tag.selected {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #ff8a80);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 90, 95, 0.3);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Card Stack */
        .card-stack {
            position: relative;
            width: 100%;
            height: 520px;
            margin-bottom: 20px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 30px var(--shadow);
            cursor: grab;
            user-select: none;
            overflow: hidden;
        }

        .card.swipe-right {
            animation: swipeRight 0.5s forwards;
        }

        .card.swipe-left {
            animation: swipeLeft 0.5s forwards;
        }

        @keyframes swipeRight {
            to { transform: translateX(400px) rotate(20deg); opacity: 0; }
        }

        @keyframes swipeLeft {
            to { transform: translateX(-400px) rotate(-20deg); opacity: 0; }
        }

        .card-photo {
            width: 100%;
            height: 270px;
            background: var(--border);
            border-radius: 16px;
            object-fit: cover;
            margin-bottom: 16px;
        }

        .card-info h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .card-info p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .card-tag {
            background: var(--accent);
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .action-btn {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            box-shadow: 0 4px 12px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn.like {
            background: linear-gradient(135deg, var(--success), #81c784);
            color: white;
        }

        .action-btn.dislike {
            background: #ff6b6b;
            color: white;
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        /* Matches Grid */
        .matches-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .match-item {
            background: var(--bg-secondary);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .match-item:active {
            transform: scale(0.95);
        }

        .match-status {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--success);
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            z-index: 10;
        }

        .match-photo {
            width: 100%;
            height: 200px;
            background: var(--border);
            object-fit: cover;
        }

        .match-info {
            padding: 12px;
        }

        .match-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        /* Notifications */
        .notification {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 14px;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notification.success {
            background: linear-gradient(135deg, var(--success), #81c784);
            color: white;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        }

        .notification.warning {
            background: linear-gradient(135deg, var(--warning), #ffb74d);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 149, 0, 0.3);
        }

        .likes-remaining {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-emoji {
            font-size: 48px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíï Dating</h1>
        </div>

        <!-- Stats Bar (Hidden until profile created) -->
        <div id="stats-section" style="display: none;">
            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-value" id="stat-likes">0</span>
                    <span class="stat-label">‚ù§Ô∏è –õ–∞–π–∫–æ–≤</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="stat-matches">0</span>
                    <span class="stat-label">üíù –°–æ–≤–ø–∞–¥–µ–Ω–∏–π</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="stat-streak">0</span>
                    <span class="stat-label">üî• –°—Ç—Ä–∏–∫</span>
                </div>
            </div>

            <!-- Achievements -->
            <div class="achievements" id="achievements"></div>
        </div>

        <!-- Setup Profile Section -->
        <div id="setup-section" class="section active">
            <div class="profile-form">
                <h2 style="text-align: center; margin-bottom: 20px;">üòç –°–æ–∑–¥–∞–π –ø—Ä–æ—Ñ–∏–ª—å</h2>
                
                <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                    <img id="photoPreview" style="display: none;" />
                    <div id="photoPlaceholder" style="text-align: center;">
                        <div style="font-size: 32px; margin-bottom: 4px;">üì∏</div>
                        <div style="font-size: 13px;">–ó–∞–≥—Ä—É–∂ —Ñ–æ—Ç–æ</div>
                    </div>
                </div>
                <input type="file" id="photoInput" accept="image/*" />

                <div class="form-group">
                    <label>‚úèÔ∏è –ò–º—è *</label>
                    <input type="text" id="setup-name" placeholder="–¢–≤–æ—ë –∏–º—è" />
                </div>

                <div class="form-group">
                    <label>üéÇ –í–æ–∑—Ä–∞—Å—Ç *</label>
                    <input type="number" id="setup-age" placeholder="18+" min="18" />
                </div>

                <div class="form-group">
                    <label>üìç –ì–æ—Ä–æ–¥ *</label>

                </div>

                <div class="form-group">
                    <label>üí¨ –û —Å–µ–±–µ *</label>
                    <textarea id="setup-bio" placeholder="–†–∞—Å—Å–∫–∞–∂–∏ –æ —Å–µ–±–µ, —Å–≤–æ–∏—Ö –∏–Ω—Ç–µ—Ä–µ—Å–∞—Ö, —Ö–æ–±–±–∏..."></textarea>
                </div>

                <div class="form-group">
                    <label>üéØ –ò–Ω—Ç–µ—Ä–µ—Å—ã (–º–æ–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ)</label>
                    <div class="tags-container" id="setup-tags-container"></div>
                </div>

                <button class="btn btn-primary" onclick="saveProfile()">‚úÖ –°–æ–∑–¥–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
            </div>
        </div>

        <!-- Discovery Section -->
        <div id="discovery-section" class="section">
            <div id="notifications"></div>
            <div class="card-stack" id="card-stack"></div>
            <div id="no-profiles" class="empty-state"></div>

        <!-- Matches Section -->
        <div id="matches-section" class="section">
            <div class="matches-grid" id="matches-grid"></div>
            <div id="no-matches" class="empty-state" style="display: none;">
                <div class="empty-state-emoji">üòî</div>
                <div>–°–æ–≤–ø–∞–¥–µ–Ω–∏–π –Ω–µ—Ç</div>
                <div style="font-size: 12px; margin-top: 8px;">–û—Ç–ø—Ä–∞–≤–ª—è–π –±–æ–ª—å—à–µ –ª–∞–π–∫–æ–≤!</div>
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profile-section" class="section">
            <div id="profile-view-container"></div>
        </div>
    </div>

    <div class="navbar" id="navbar">
        <button class="nav-btn active" onclick="switchSection('discovery')">‚ù§Ô∏è</button>
        <button class="nav-btn" onclick="switchSection('matches')">
            üí¨
            <span class="nav-badge" id="match-badge" style="display: none;">0</span>
        </button>
        <button class="nav-btn" onclick="switchSection('profile')">üë§</button>
    </div>

    <script>
        let userData = null;
        let allTags = [];
        let selectedTags = [];
        let allProfiles = [];
        let stats = { likes: 0, matches: 0, streak: 0 };
        let achievements = {
            firstLike: false,
            firstMatch: false,
            tenLikes: false,
            tenMatches: false
        };
        const API_BASE = window.location.origin + '/api';
        const tg = window.Telegram?.WebApp;

        if (tg) {
            tg.ready();
            applyTheme();
            tg.onEvent('themeChanged', applyTheme);
        }

        function applyTheme() {
            if (tg?.colorScheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
        }

        function hapticFeedback(type = 'medium') {
            if (tg?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred(type);
            }
        }

        function showNotification(text, type = 'success') {
            const container = document.getElementById('notifications');
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.innerHTML = text;
            container.appendChild(notif);
            setTimeout(() => notif.remove(), 4000);
        }

        function checkAchievements() {
            if (stats.likes >= 1 && !achievements.firstLike) {
                achievements.firstLike = true;
                showNotification('üèÜ <strong>–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ!</strong><br>–ü–µ—Ä–≤—ã–π –ª–∞–π–∫', 'success');
                hapticFeedback('heavy');
            }
            if (stats.matches >= 1 && !achievements.firstMatch) {
                achievements.firstMatch = true;
                showNotification('üèÜ <strong>–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ!</strong><br>–ü–µ—Ä–≤–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ', 'success');
                hapticFeedback('heavy');
            }
            if (stats.likes >= 10 && !achievements.tenLikes) {
                achievements.tenLikes = true;
                showNotification('üèÜ <strong>–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ!</strong><br>10 –ª–∞–π–∫–æ–≤', 'success');
                hapticFeedback('heavy');
            }
            if (stats.matches >= 10 && !achievements.tenMatches) {
                achievements.tenMatches = true;
                showNotification('üèÜ <strong>–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ!</strong><br>10 —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π', 'success');
                hapticFeedback('heavy');
            }
        }

        function renderAchievements() {
            const container = document.getElementById('achievements');
            const achievementsList = [
                { key: 'firstLike', emoji: '‚ù§Ô∏è', name: '–ü–µ—Ä–≤—ã–π –ª–∞–π–∫' },
                { key: 'firstMatch', emoji: 'üíù', name: '–°–æ–≤–ø–∞–¥–µ–Ω–∏–µ' },
                { key: 'tenLikes', emoji: 'üî•', name: '10 –ª–∞–π–∫–æ–≤' },
                { key: 'tenMatches', emoji: 'üëë', name: '10 —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π' }
            ];
            
            container.innerHTML = achievementsList.map(ach => `
                <div class="achievement ${achievements[ach.key] ? 'unlocked' : 'locked'}">
                    <div class="achievement-badge">${ach.emoji}</div>
                    <div class="achievement-name">${ach.name}</div>
                </div>
            `).join('');
        }

        async function init() {
            if (!tg?.initDataUnsafe?.user) return;
            const user = tg.initDataUnsafe.user;
            userData = { id: user.id };

            allTags = await fetch(`${API_BASE}/tags`).then(r => r.json()).catch(() => []);
            renderSetupTags();

            const existing = await fetch(`${API_BASE}/user/${user.id}`).then(r => r.ok ? r.json() : null);
            if (existing?.name && existing?.age && existing?.city && existing?.bio) {
                userData = existing;
                document.getElementById('setup-section').classList.remove('active');
                document.getElementById('stats-section').style.display = 'block';
                document.getElementById('navbar').classList.add('visible');
                renderAchievements();
                switchSection('discovery');
                loadProfiles();
                loadMatches();
            }
        }

        function renderSetupTags() {
            const container = document.getElementById('setup-tags-container');
            container.innerHTML = allTags.map(tag => `
                <div class="tag ${selectedTags.includes(tag.id) ? 'selected' : ''}" 
                     onclick="toggleTag(${tag.id})">
                    ${tag.emoji} ${tag.name}
                </div>
            `).join('');
        }

        function toggleTag(tagId) {
            selectedTags = selectedTags.includes(tagId) 
                ? selectedTags.filter(id => id !== tagId)
                : [...selectedTags, tagId];
            renderSetupTags();
        }

        async function saveProfile() {
            const name = document.getElementById('setup-name').value;
            const age = document.getElementById('setup-age').value;
            const city = document.getElementById('setup-city').value;
            const bio = document.getElementById('setup-bio').value;

            if (!name || !age || !city || !bio) {
                showNotification('‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!', 'warning');
                return;
            }

            hapticFeedback('light');
            let photoUrl = null;

            const photoFile = document.getElementById('photoInput').files[0];
            if (photoFile) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const uploadRes = await fetch(`${API_BASE}/upload-photo`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: userData.id, photo_data: e.target.result })
                    }).then(r => r.json());
                    finalizeSaveProfile(name, age, city, bio, uploadRes.photo_url);
                };
                reader.readAsDataURL(photoFile);
            } else {
                finalizeSaveProfile(name, age, city, bio, null);
            }
        }

        async function finalizeSaveProfile(name, age, city, bio, photoUrl) {
            await fetch(`${API_BASE}/user`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id: userData.id,
                    name, age: parseInt(age), city, bio,
                    photo_url: photoUrl,
                    tag_ids: selectedTags
                })
            });

            userData = { id: userData.id, name, age: parseInt(age), city, bio, photo_url: photoUrl };
            hapticFeedback('medium');
            showNotification('‚úÖ –ü—Ä–æ—Ñ–∏–ª—å —Å–æ–∑–¥–∞–Ω! –ù–∞—á–∏–Ω–∞–π –ª–∞–π–∫–∞—Ç—å!', 'success');
            
            document.getElementById('setup-section').classList.remove('active');
            document.getElementById('stats-section').style.display = 'block';
            document.getElementById('navbar').classList.add('visible');
            renderAchievements();
            switchSection('discovery');
            loadProfiles();
        }

        async function loadProfiles() {
            allProfiles = await fetch(`${API_BASE}/profiles/${userData.id}`).then(r => r.json()).catch(() => []);
            renderCards();
        }

        function renderCards() {
            const stack = document.getElementById('card-stack');
            const noProfiles = document.getElementById('no-profiles');
            
            if (!allProfiles.length) {
                noProfiles.innerHTML = `
                    <div class="empty-state-emoji">üéâ</div>
                    <div>–û—Ç–ª–∏—á–Ω–æ!</div>
                    <div style="font-size: 12px; margin-top: 8px;">–¢—ã –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–ª –≤—Å–µ—Ö. –ó–∞—Ö–æ–¥–∏ –ø–æ–∑–∂–µ!</div>
                `;
                stack.innerHTML = '';
                return;
            }

            noProfiles.innerHTML = '';
            const profile = allProfiles[0];
            stack.innerHTML = `
                <div class="card" data-user-id="${profile.id}">
                    <div>
                        ${profile.photo_url ? `<img src="${profile.photo_url}" class="card-photo" />` : '<div class="card-photo"></div>'}
                        <div class="card-info">
                            <h2>${profile.name}, ${profile.age}</h2>
                            <p>üìç ${profile.city}</p>
                            <p>${profile.bio}</p>
                            <div class="card-tags">
                                ${(profile.tags || []).map(t => `<span class="card-tag">${t.emoji} ${t.name}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn dislike" onclick="handleSwipe(${profile.id}, false)">üëã</button>
                        <button class="action-btn like" onclick="handleSwipe(${profile.id}, true)">‚ù§Ô∏è</button>
                    </div>
                </div>
            `;
        }

        async function handleSwipe(toUserId, isLike) {
            hapticFeedback('medium');
            const card = document.querySelector(`[data-user-id="${toUserId}"]`);
            card.classList.add(isLike ? 'swipe-right' : 'swipe-left');

            const res = await fetch(`${API_BASE}/like`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ from_user: userData.id, to_user: toUserId })
            }).then(r => r.json());

            if (res.limit_reached) {
                showNotification('‚ö†Ô∏è –õ–∏–º–∏—Ç –ª–∞–π–∫–æ–≤ –∏—Å—á–µ—Ä–ø–∞–Ω (20/–¥–µ–Ω—å)!<br><span class="likes-remaining">–ü—Ä–∏—Ö–æ–¥–∏ –∑–∞–≤—Ç—Ä–∞ üåô</span>', 'warning');
                hapticFeedback('heavy');
            }

            if (res.match) {
                stats.matches++;
                stats.streak = Math.max(stats.streak, stats.likes + stats.matches);
                showNotification(`üéâ –°–æ–≤–ø–∞–¥–µ–Ω–∏–µ! ${res.icebreaker}`, 'success');
                hapticFeedback('heavy');
            }

            if (isLike) {
                stats.likes++;
            }

            document.getElementById('stat-likes').textContent = stats.likes;
            document.getElementById('stat-matches').textContent = stats.matches;
            document.getElementById('stat-streak').textContent = stats.streak;
            checkAchievements();

            setTimeout(() => {
                allProfiles = allProfiles.filter(p => p.id !== toUserId);
                renderCards();
            }, 500);
        }

        async function loadMatches() {
            const matches = await fetch(`${API_BASE}/matches/${userData.id}`).then(r => r.json()).catch(() => []);
            const grid = document.getElementById('matches-grid');
            const noMatches = document.getElementById('no-matches');

            if (!matches.length) {
                grid.innerHTML = '';
                noMatches.style.display = 'block';
            } else {
                noMatches.style.display = 'none';
                document.getElementById('match-badge').textContent = matches.length;
                document.getElementById('match-badge').style.display = 'flex';
                stats.matches = matches.length;
                document.getElementById('stat-matches').textContent = matches.length;

                grid.innerHTML = matches.map(match => `
                    <div class="match-item">
                        <div class="match-status">üí¨ –ù–æ–≤—ã–π</div>
                        ${match.photo_url ? `<img src="${match.photo_url}" class="match-photo" />` : '<div class="match-photo"></div>'}
                        <div class="match-info">
                            <div class="match-name">${match.name}, ${match.age || 'N/A'}</div>
                            <div style="font-size: 12px; color: var(--text-secondary);">üìç ${match.city}</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function switchSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            if (section === 'discovery') {
                document.getElementById('discovery-section').classList.add('active');
                document.querySelectorAll('.nav-btn')[0].classList.add('active');
                loadProfiles();
            } else if (section === 'matches') {
                document.getElementById('matches-section').classList.add('active');
                document.querySelectorAll('.nav-btn')[1].classList.add('active');
                loadMatches();
            } else if (section === 'profile') {
                document.getElementById('profile-section').classList.add('active');
                document.querySelectorAll('.nav-btn')[2].classList.add('active');
                showProfileView();
            }
        }

        function showProfileView() {
            const container = document.getElementById('profile-view-container');
            container.innerHTML = `
                <div class="profile-form">
                    <div style="text-align: center; margin-bottom: 20px;">
                        ${userData.photo_url ? `<img src="${userData.photo_url}" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 16px; box-shadow: 0 4px 12px var(--shadow);" />` : ''}
                        <h2>${userData.name}, ${userData.age}</h2>
                        <p style="color: var(--text-secondary); margin: 4px 0 16px;">üìç ${userData.city}</p>
                    </div>
                    <div style="margin-bottom: 16px;">
                        <h3>üí¨ –û –º–Ω–µ</h3>
                        <p style="margin-top: 8px;">${userData.bio}</p>
                    </div>
                    <button class="btn btn-primary" onclick="alert('‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!')">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                </div>
            `;
        }

        document.getElementById('photoInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const preview = document.getElementById('photoPreview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    document.getElementById('photoPlaceholder').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        init();
    </script>
</body>
</html>
